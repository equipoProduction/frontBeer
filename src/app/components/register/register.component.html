<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artisan Beer | Register</title>

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    rel="stylesheet"
    />

  </head>
  <body>
    <div id="tarjeta" class="animate__animated animate__fadeInDown card  col-md-5 m-auto mt-5 p-3">
      <h1 class="header">Cervezas artesanales</h1>
      <!-- <hr> -->
      <form [formGroup]="registerForm" (submit)="add()" class='row g-3'>
        <div class="col-md-6">
         
            <label for="Imputname" class="form-label">Nombre</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
              placeholder="Campo obligatorio"
              autofocus
              required
            />
          
        </div>
        <div class="col-md-6">
          <label for="inputsurname" class="form-label">Apellidos</label>
          <input
            formControlName="surname"
            type="text"
            class="form-control"
            id="surname"
            required
          />
        </div>
        <div class="invalid-feedback">Es necesario poner un apellido</div>
        <div class="col-12">
          <label for="inputAdrress" class="form-label">Dirección</label>
          <input
          formControlName="address"
            type="text"
            class="form-control"
            id="address"
            placeholder="Calle, Plaza, Avenida..."
            required
          />
        </div>
        <div class="col-6">
          <label for="inpuTel" class="form-label">Teléfono</label>
          <input
          formControlName="tel"
            type="text"
            class="form-control"
            id="tel"
            placeholder="Telefono"
            required
          />
        </div>
        <div class="col-6">
          <label for="inputDate_birth" class="form-label"  >Nacimiento</label>
          <input
            type="date"
            formControlName="date_birth"
            class="form-control"
            id="date_birth"
            min="1923-01-01" 
            max="2005-01-31"
            placeholder="Fecha de Nacimiento"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" formControlName="city" id="city" required />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Pais</label>
          <select id="inputState" class="form-select">
            <option selected>España</option>
            <option>Portugal</option>
            <option>Francia</option>
            <option>Belgica</option>
            <option>Alemania</option>
            <option>Italia</option>
            <option>Andorra</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputCP" class="form-label">CP</label>
          <input type="text" class="form-control" formControlName="cp" id="cp" required />
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" required />
          <div id="emailHelp" class="form-text">
            Nunca compartiremos su datos con nadie más.
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            id="password"
            class="form-control"
            aria-describedby="passwordHelpBlock"
            minlength="8"
            required
          />
          <div id="passwordHelpBlock" class="form-text">
            Debe tener 8-20 caracteres de largo.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
            formControlName="checkbox"
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              <a href="#">Aceptar términos y condiciones</a> 
            </label>
            <div class="invalid-feedback">
              Debe estar de acuerdo antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button href="http://localhost:4200/" [disabled]="registerForm.invalid" class="btn btn-primary btn-sm" type="submit">Enviar</button>

          <p class="mensaje">{{rta}}</p>
        </div>
        
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
