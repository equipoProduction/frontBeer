<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        rel="stylesheet"/>
    <div class="home-container">
        <div id="logo" class="contianer-fluid animate__animated animate__rubberBand mt-2">
            <app-logo></app-logo>

        </div>
    </div>
    <div class="news">
        <div>
            <h1 class="subheader">Elige tus cervezas favoritas</h1>
        </div>
        <div class="dropdown">
            <button id="butttonTipos">Tipos de cervezas</button>
            <div class="dropdown-content">
                <a (click)="getCategory('Rubia')">Rubia</a>
                <a (click)="getCategory('Tostada')">Tostada</a>
                <a (click)="getCategory('Negra')">Negra</a>
            </div>
        </div>
    </div>
    <div id="novedadesCerveza">
        <div class="imagenTipo" >
            <img class="imagen" src="{{novelty_products[0].photo1}}">
        </div>
        <div class="imagenTipo">
            <img class="imagen" src="{{novelty_products[2].photo1}}">
        </div>
        <div class="imagenTipo">
            <img class="imagen" src="{{novelty_products[4].photo1}}">
        </div>
        <div class="imagenTipo">
            <img class="imagen" src="{{novelty_products[6].photo1}}">
        </div>
    </div>
    <div class="separador"></div>
    <div class="columnas">
        <div class="sugerencias" *ngFor="let product of products;let i = index">
            <div class="tarjeta">
                <div class="imageCenter">
                    <img id="imagenSugerencia"
                    src="{{product.photo1}}"
                    class="rounded" alt="...">                
                </div>
                <div class="details" >
                    <h5 class="name">{{product.name}}</h5>
                    <p class="description">{{product.description}}</p>
                    <p class="price">Precio: <strong>{{product.price}}€</strong> </p>
                    <div class="score_carrito">
                        <small class="score" ><i *ngFor="let in of puntuacion(product.score)" class="bi bi-star-fill"></i></small>
                        <button type="button" class="btn btn-dark btn-sm">
                            <i class="bi bi-cart4"></i><span> <span class="visually-hidden">Añadido al carrito</span></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</body>
